<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/svg" sizes="32x32" href="./images/favicon-32x32.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/css/style.css" />
    <title>Tip calculator app</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Anass Seghir">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="keywords" content="HTML, CSS, JavaScript, Sass, SEO, Accessibility, frontend, Calculator">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="description" content="Tip Calculator App">
  </head>

  <body class="app / bg-neutral-300 font-primary fs-body clr-neutral-800">
      <header class="header / container / pad-header">
          <img class="logo" src="./images/logo.svg" alt="" />
          <h1>
            <span class="visually-hidden">Spilter Tip App</span>
          </h1>
      </header>
      <main class="main / container / bg-white pad-app" tabindex="0" id="appEl">
        <form class="main__content">
            <section class="calculate" id="calculateEl">
              <div class="bill calculate__bill / pad-calculate">
                <h2 class="visually-hidden">Input bill amount</h2>
                <div class="input-area">
                  <label for="bill"><span class="title">Bill</span></label>
                  <input type="number" id="bill" name="bill" placeholder="0" min="1" />
                </div>
              </div>
              <div id="tipsEl" class="tip calculate__tip / pad-calculate" role="radiogroup" aria-labelledby="select_tip">
                <h2 class="title" id="select_tip">Select Tip %</h2>

                <div class="options">
                  <div class="radiobtn">
                    <input type="radio" value="5" name="tip" id="five" />
                    <label for="five">5%</label>
                  </div>
                  <div class="radiobtn">
                    <input type="radio" value="10" name="tip" id="ten" />
                    <label for="ten">10%</label>
                  </div>
                  <div class="radiobtn">
                    <input type="radio" value="15" name="tip" id="fifteen" />
                    <label for="fifteen">15%</label>
                  </div>
                  <div class="radiobtn">
                    <input type="radio" value="25" name="tip" id="twentyfive" />
                    <label for="twentyfive">25%</label>
                  </div> 
                  <div class="radiobtn">
                    <input type="radio" value="50" name="tip" id="fifty" />
                    <label for="fifty">50%</label>
                  </div>
                  <div class="tip-custom" id="customEl">
                    <input type="radio" value="" name="tip" id="custom-radio" />
                    <label for="custom-radio" class="visually-hidden">Custom input</label>
                    <label for="custom-input">
                      <input type="number" placeholder="Custom" name="tip" id="custom-input" min="0" tabindex="-1" />
                    </label>
                  </div>
                </div>
              </div>
              <div class="people calculate__people / pad-calculate">
                <h2 class="visually-hidden">Input number of people</h2>
                <div class="input-area">
                  <label class="title" for="people">Number of People</label>
                  <input type="number" id="people" name="people" placeholder="0" min="1" />
                  <span id="invalidEl" class="message"></span>
                </div>
              </div>
            </section>
            <section class="results / bg-neutral-900 pad-results">
              <h2 class="visually-hidden">Amount and total per person</h2>
              <div class="results__container">
                <div class="amount result">
                  <div class="title">Tip Amount <span>/ person</span></div>
                  <div class="value"><span id="amountEl">$0.00</span></div>
                </div>
                <div class="total result">
                  <div class="title">Total<span>/ person</span></div>
                  <div class="value"><span id="totalEl">$0.00</span></div>
                </div>
                <button type="reset" class="reset / fs-reset text-uppercase" id="resetBtn" disabled >Reset</button>
              </div>
            </section>
        </form>
      </main>
  </body>
  <script src="index.js"></script>
</html>
